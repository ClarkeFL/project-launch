name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: ProjectLauncher.exe
            asset_name: ProjectLauncher-Windows
          - os: macos-latest
            artifact_name: ProjectLauncher.app.zip
            asset_name: ProjectLauncher-macOS
          - os: ubuntu-latest
            artifact_name: project-launcher
            asset_name: project-launcher-Linux

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create icons
        run: python create_icons.py

      - name: Build application
        run: python build.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
    
    permissions:
      contents: write
      
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -laR artifacts/

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release files
        run: |
          mkdir -p release
          VERSION="${{ steps.get_version.outputs.version }}"
          # Move and rename files for release with version in filename
          find artifacts/ProjectLauncher-Windows -name "*.exe" -exec mv {} "release/ProjectLauncher-Windows-${VERSION}.exe" \; 2>/dev/null || true
          find artifacts/ProjectLauncher-macOS -name "*.zip" -exec mv {} "release/ProjectLauncher-macOS-${VERSION}.zip" \; 2>/dev/null || true
          find artifacts/project-launcher-Linux -type f -name "project-launcher" -exec mv {} "release/project-launcher-Linux-${VERSION}" \; 2>/dev/null || true
          # Make Linux executable... executable (macOS is zipped, no chmod needed)
          chmod +x release/project-launcher-Linux-* || true
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Project Launcher ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          generate_release_notes: true
          files: |
            release/ProjectLauncher-Windows-${{ steps.get_version.outputs.version }}.exe
            release/ProjectLauncher-macOS-${{ steps.get_version.outputs.version }}.zip
            release/project-launcher-Linux-${{ steps.get_version.outputs.version }}
          body: |
            ## Project Launcher ${{ steps.get_version.outputs.version }}
            
            ### Downloads
            
            | Platform | File | Instructions |
            |----------|------|--------------|
            | **Windows** | `ProjectLauncher-Windows-${{ steps.get_version.outputs.version }}.exe` | Download and run - will offer to install |
            | **macOS** | `ProjectLauncher-macOS-${{ steps.get_version.outputs.version }}.zip` | Download, unzip, and double-click |
            | **Linux** | `project-launcher-Linux-${{ steps.get_version.outputs.version }}` | Download, `chmod +x`, and run |
            
            ### What's Included
            
            - One-click project launching
            - Support for VS Code, Cursor, Zed, Windsurf, and JetBrains IDEs
            - AI coding tools integration (OpenCode, Claude Code, Aider)
            - Multi-browser support
            - System tray icon
            - Auto-start on login (optional)
            
            ### Installation
            
            **Windows:** 
            1. Download and run the `.exe` file
            2. Choose "Install" when prompted to install to your system
            3. Or choose "Run Portable" to run without installing
            
            **macOS:** 
            1. Download and unzip `ProjectLauncher-macOS-${{ steps.get_version.outputs.version }}.zip`
            2. **Important:** Remove the quarantine attribute before opening:
               ```bash
               xattr -cr ~/Downloads/ProjectLauncher.app
               ```
            3. Double-click `ProjectLauncher.app` to run
            
            > If you see "App is damaged" or "unidentified developer" error, the `xattr -cr` command above will fix it.
            
            **Linux:** 
            ```bash
            chmod +x ./project-launcher-Linux-${{ steps.get_version.outputs.version }}
            ./project-launcher-Linux-${{ steps.get_version.outputs.version }}
            ```
